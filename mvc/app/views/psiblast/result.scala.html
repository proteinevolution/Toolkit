@(pathToEvalues : String)(implicit messages: Messages, request: RequestHeader)

<ul class="tabs" data-tabs id="example-tabs">
    <li class="tabs-title"><a href="#panel1" aria-selected="true">Results</a></li>
    <li class="tabs-title"><a href="#panel2" aria-selected="true">Alignment</a></li>
    <li class="tabs-title"><a href="#panel3" aria-selected="true">E-Value Distribution</a></li>

</ul>

<div class="tabs-content" data-tabs-content="example-tabs">
    <div class="tabs-panel" id="panel1">
        Hallo
    </div>
    <div class="tabs-panel" id="panel2">
        Test
    </div>
    <div class="tabs-panel" id="panel3">
        <div id="hcontainer" style="min-width: 610px; height: 600px; margin: 0 auto"></div>
    </div>
</div>




<script type="text/javascript">

        var bins = Array.apply(null, new Array(300)).map(function() { return 0});

        $.get('@pathToEvalues', function (content) {

            content.split('\n').forEach(function(item, index) {

                for(var i = Math.ceil(-Math.log(parseFloat(item))); i < bins.length; i++) {
                    bins[i]++;
                }
            });
        }).done(function() {

            $('#hcontainer').highcharts({
                title: {
                    text: 'E-Value Distribution',
                    x: -20 //center
                },
                xAxis: {
                    title: {
                        text: '-log(E-Value)'
                    }
                },
                yAxis: {
                    title: {
                        text: 'No. of HSPs below E-Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'No. HSPs',
                    data: bins
                }]
            });
        });


$(document).foundation();
</script>
