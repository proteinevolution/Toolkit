@(visualizations : Map[String, Html], jobID : String)(implicit messages: Messages, request: RequestHeader)


<ul class="tabs" data-tabs id="example-tabs">
@for((key, _) <- visualizations) {

        <li class="tabs-title"><a href="#@key" aria-selected="true">@key</a></li>
}
    <!--
<li class="tabs-title"><a href="#toolkit-forward-panel" aria-selected="true">Child Job</a></li>
-->
</ul>



<div class="tabs-content" data-tabs-content="example-tabs">
@for((key, value) <- visualizations) {



    <div class="tabs-panel" id="@key">
        @value
    </div>
}


<!--
<div class="tabs-panel" id="toolkit-forward-panel">
    TODO Forward view was included here
</div>
-->

</div>


<script type="text/javascript">

        $(document).foundation();

</script>
