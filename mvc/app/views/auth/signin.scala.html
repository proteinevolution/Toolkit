@import play.api.mvc.RequestHeader
@(inputForm: Form[(String, String)], userName : String)(implicit messages: Messages, request: RequestHeader)

<form id="signin-form" data-abide="ajax" novalidate>
    <div class="row">
        <div class="small-12 columns">
            <label>
                Username:
                <input type="text" id="user_login" name="user_login" placeholder="JDoe11186" required pattern="text" value="@userName">
            </label>
        </div>
        <div class="small-12 columns">
            <label>
                Password:
                <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
        </div>
    </div>
    <input id="signin-submit" type="submit" class="small expanded secondary button" value="Sign In">
</form>
