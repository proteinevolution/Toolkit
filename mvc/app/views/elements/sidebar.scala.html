    <script type="text/javascript">



        //TODO: one has to click one time too much when first loaded, need to get rid of this

              $(".switch-paddle").click( function(){

                      if ($(this).hasClass("isLeft") ) {
                          if ( $(window).width() > 1900) {
                              $('#sidebar-switch').stop().animate({marginLeft:"-17.313em"}, 200);
                          }

                          else {

                              $('#sidebar-switch').stop().animate({marginLeft:"-13em"}, 200);

                          }

                          $(this).removeClass('isLeft');
                      } else {
                          $("#sidebar-switch").stop().animate({marginLeft:"0em"}, 200);
                          $(this).addClass('isLeft');
                      }


              });




        function deleteIDs(){

            var IDs = $('input:checked').map(function(){

                return $(this).val();
            });

            if(IDs.length > 0 && confirm("Do you really want to delete the selected jobs permanently?")) {
                m.startComputation();
                for (var i = 0; i < IDs.length; i++){

                    jobs.vm.delete(IDs[i]);
                }
                m.endComputation();

            }
        }

        $('.check:button').click(function(){
            var checked = !$(this).data('checked');
            $('input:checkbox').prop('checked', checked);
            $(this).val(checked ? 'uncheck all' : 'check all' )
            $(this).data('checked', checked);
        });

        $(document).ready(function() {

        // Create two variable with the names of the months and days in an array
        var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
        var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

        // Create a newDate() object
        var newDate = new Date();
        // Extract the current date from Date object
        newDate.setDate(newDate.getDate());
        // Output the day, date, month and year
        $('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

        setInterval( function() {
        // Create a newDate() object and extract the seconds of the current time on the visitor's
        var seconds = new Date().getSeconds();
        // Add a leading zero to seconds value
        $("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
        },1000);

        setInterval( function() {
        // Create a newDate() object and extract the minutes of the current time on the visitor's
        var minutes = new Date().getMinutes();
        // Add a leading zero to the minutes value
        $("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
        },1000);

        setInterval( function() {
        // Create a newDate() object and extract the hours of the current time on the visitor's
        var hours = new Date().getHours();
        // Add a leading zero to the hours value
        $("#hours").html(( hours < 10 ? "0" : "" ) + hours);
        }, 1000);



        // Tooltip only Text
                    $('.masterTooltip').hover(function(){

                        // Hover over code
                        var title = $(this).attr('title');
                        $(this).data('tipText', title).removeAttr('title');
                        $('<p class="tooltip"></p>')
                                .text(title)
                                .appendTo('body')
                                .fadeIn('fast');
                    }, function() {
                        // Hover out code
                        $(this).attr('title', $(this).data('tipText'));
                        $('.tooltip').remove();
                    }).mousemove(function(e) {
                        var mousex = e.pageX - 60; //Get X coordinates
                        var mousey = e.pageY + 10; //Get Y coordinates
                        $('.tooltip')
                                .css({ top: mousey, left: mousex })
                    });
                });
        </script>
