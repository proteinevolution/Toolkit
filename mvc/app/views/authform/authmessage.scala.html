@import play.api.mvc.RequestHeader
@import models.auth.AuthAction
@(authAction : AuthAction)(implicit messages: Messages, request: RequestHeader)
<div>@authAction.message</div>
<script type="text/javascript">
    var loginSuccess = @authAction.success;

    if(loginSuccessful == true){
        updateAccountMenu();
    }
    setInterval(closeAuthDropdown(), 3000);
</script>
