@import play.api.mvc.RequestHeader
@()(implicit messages: Messages, request: RequestHeader)
<ul id="auth-tab">
  <li><a href="#tabs-1">Sign In</a></li>
  <li><a href="#tabs-2">Sign Up</a></li>
</ul>
<div id="tabs-1">
        @authform.signin(models.auth.SignIn.inputForm, "")
</div>
<div id="tabs-2">
        @authform.signup(models.auth.SignUp.inputForm)
</div>
