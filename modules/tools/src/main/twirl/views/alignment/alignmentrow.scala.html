@import de.proteinevolution.tools.results.Alignment.AlignmentItem
@import de.proteinevolution.tools.results.Common
@import play.twirl.api.Html
@(alignment: AlignmentItem)()

<tr class="header">
    <td class="indexCheckbox" ><input type="checkbox" name="alignment_elem" class="checkbox" data-id='@{alignment.num}' value='@{alignment.num}'> @{alignment.num}. </td>
    <td> @{alignment.accession}</td>
</tr>
<tr class="sequenceAlignment">
    <td>
        @{Html(Common.wrapSequence(alignment.seq, 95))}
    </td>
</tr>
