############################################################
# A simple root logger with a Log::Log4perl::Appender::File 
# file appender in Perl.
############################################################
log4perl.rootLogger=DEBUG, LOGFILE, HHLOGFILE


#this is just a hack!!! to get Queue.Log into separate file
#try this to get parameters: open(OUT, ">/cluster/tmp/whatthehell"); for(my $i=0; $i<scalar(@_); ++$i){print(OUT "$i $_[$i]\n");}
log4perl.filter.QMatch = sub{ ($_[3] !~ /Queue.Log/i) &&  ($_[3] !~ /^hh*/i); }
log4perl.filter.HHMatch = sub{ $_[3] =~ /^hh*/i; }


log4perl.appender.HHLOGFILE=Log::Log4perl::Appender::File
log4perl.appender.HHLOGFILE.filename=/var/log/toolkit/hh.log
log4perl.appender.HHLOGFILE.Filter = HHMatch
log4perl.appender.HHLOGFILE.mode=append
log4perl.appender.HHLOGFILE.layout=PatternLayout
log4perl.appender.HHLOGFILE.layout.ConversionPattern=[%r] %d %p %c %L - %m%n


log4perl.appender.LOGFILE=Log::Log4perl::Appender::File
log4perl.appender.LOGFILE.filename=/var/log/toolkit/script.log
log4perl.appender.LOGFILE.Filter = QMatch
log4perl.appender.LOGFILE.mode=append
log4perl.appender.LOGFILE.layout=PatternLayout
log4perl.appender.LOGFILE.layout.ConversionPattern=[%r] %d %p %c %L - %m%n


log4perl.category.Queue.Log = DEBUG, QUEUELOGFILE
log4perl.appender.QUEUELOGFILE=Log::Log4perl::Appender::File
log4perl.appender.QUEUELOGFILE.filename=/var/log/toolkit/queue.log
log4perl.appender.QUEUELOGFILE.mode=append

log4perl.appender.QUEUELOGFILE.layout=PatternLayout
log4perl.appender.QUEUELOGFILE.layout.ConversionPattern=[%r] %d %p %c %L - %m%n
