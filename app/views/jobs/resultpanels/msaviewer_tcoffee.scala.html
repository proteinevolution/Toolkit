@import models.results.Tcoffee
@import play.api.mvc.RequestHeader

@(jobID : String)(implicit request: RequestHeader)

<style>

#rootDiv SPAN {
    font-family: 'Noto Sans','Lucida Grande','Lucida Sans Unicode',Geneva,Verdana,Sans-Serif !important;
    font-weight: normal !important;
    font-size: 12px !important;
}

</style>

<div id="menuDiv"></div>
<div id="rootDiv">Loading ... </div>


<script>
    var seqs = '';
    @for(line <- Tcoffee.alnviz(jobID)) {
        seqs += '@{line}\n';
    }
    seqs = msa.io.clustal.parse(seqs);
    msa = require("msa");
        var opts = {colorscheme: {"scheme": "clustal"}};
        var width= $("#tool-tabs").width() - 200;

        opts.el = document.getElementById("rootDiv");
        opts.seqs = seqs;
        opts.vis = {
            conserv: false,
            overviewbox: false,
            seqlogo: false,
            labels: true,
            labelName: true,
            labelId: false,
            labelPartition: false,
            labelCheckbox: false
        };
        opts.conf = {
            dropImport: true
        };
        opts.zoomer = {
            // Alignment viewer is not scrolling with 'alignmentWidth: "auto"', use fixed numbers instead or
            // use script for handling
            alignmentHeight: 600, alignmentWidth: width, labelNameLength: 165, labelWidth: 85,labelFontsize: "13px",labelIdLength: 75,   menuFontsize: "12px",menuMarginLeft: "2px", menuPadding: "0px 10px 0px 0px", menuItemFontsize: "14px", menuItemLineHeight: "14px", autoResize: true
        };

        // init msa
        var ms = new msa.msa(opts);
        ms.render();

        function onFullscreenToggle() {
            width= $("#tool-tabs").width() - 200;
            opts.zoomer = {
                alignmentHeight: 600, alignmentWidth: width, labelNameLength: 165, labelWidth: 85,labelFontsize: "13px",labelIdLength: 75,   menuFontsize: "12px",menuMarginLeft: "2px", menuPadding: "0px 10px 0px 0px", menuItemFontsize: "14px", menuItemLineHeight: "14px", autoResize: true
            };
            ms = new msa.msa(opts);
            ms.render();
        }
</script>
