@import play.api.mvc.RequestHeader
@import models.results.FileLoader

@(filepath : String)(implicit request: RequestHeader)

<pre class="fileview" style="font-size: 12px;width: 800px; height: 30pc; overflow-y: scroll;">@FileLoader.loadFile(filepath)</pre>



<script>
function onExpand() {
    $(".fileview").css("overflow-y", "visible");
}
function onCollapse() {

    $(".fileview").css("overflow-y", "scroll");
}
</script>
