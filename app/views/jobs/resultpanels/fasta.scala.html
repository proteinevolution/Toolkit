@import models.results.PsiBlast
@import play.api.mvc.RequestHeader
@(mainID : String)(implicit request: RequestHeader)
<script src="@routes.Assets.at("javascripts/toolkit.js")"></script>

<style>
#fasta tr {
    background-color: white;
}
#fasta tr:hover {
    background-color: #ececec;
}
</style>




<div style="height: 40em;overflow:auto;">
    <div>
    <button onclick="selectAll()">Select All</button>
    <select style="width: 8em; float: right; margin-right: 1em" id="forwardTool">
        <option selected>Forward To</option>
        <option  id="tcoffee" onclick="forward('tcoffee')" value="psi">T-Coffee</option>
    </select>
    </div>
<table id="fasta" class="hover_alignment">
@for((pair, index) <- PsiBlast.fastaAlignment(mainID).zipWithIndex){

    <tr><td><input style='margin: 0px; padding: 0px;'  type='checkbox' class='hits' value='@index')></td><td><pre> @pair.description <br> @pair.sequence </pre></td></tr>

}
</table>
</div>



<table id="alignstats">
</table>

<script>

function selectAll() {
$('input:checkbox.hits').each(function () {
            var checked = !$(this).data('checked');
            $('input:checkbox.hits').prop('checked', checked);
            $(this).val(checked ? 'uncheck all' : 'check all' )
            $(this).data('checked', checked);
  });
}





</script>
