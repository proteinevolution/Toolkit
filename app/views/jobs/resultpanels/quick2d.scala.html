@import models.database.results.Quick2DResult
@import models.results.BlastVisualization
@(result: Quick2DResult)(implicit request: RequestHeader)
<link href="@routes.Assets.versioned("styles/blast-visualization.css")" rel="stylesheet">

<h5>@result.query.accession.slice(0, 50)</h5>
<br />
<br />
<form id="alignmentResult">
    <table class="unstriped">
            @Html(BlastVisualization.quick2dWrapped(result, 0, 85))
    </table>
</form>
