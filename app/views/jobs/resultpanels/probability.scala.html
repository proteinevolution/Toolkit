@import play.api.mvc.RequestHeader
@import scala.Double
@(probs: List[Double])(implicit request: RequestHeader)


<div id="hcontainer"></div>

<script>
        var bins = [];
        @for(prob <- probs){
                bins.push(new Array(@(prob), bins.length));
        }

        $(function() {
            var width= $("#tool-tabs").width() - 140;
            var chart = new Highcharts.Chart({
                title: {
                    text: 'Probability Distribution',
                    x: -20 //center
                },
                xAxis: {
                    title: {
                        text: 'Probability'
                    }
                },

                yAxis: {
                    title: {
                        text: 'No. of matches'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                              tooltip: {
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                chart: {
                renderTo: 'hcontainer',
                width: width
                },
                series: [{
                    name: 'No. HSPs',
                    data: bins
                }],
                credits: {
                enabled: false
                }
            });
        });
</script>
