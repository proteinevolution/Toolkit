@(pathToEvalues : String)(implicit messages: Messages, request: RequestHeader)

<div id="hcontainer" style="min-width: 610px; height: 400px; margin: 0 auto"></div>

<script>
        var bins = Array.apply(null, new Array(300)).map(function() { return 0});

        $.get('@pathToEvalues', function (content) {

            content.split('\n').forEach(function(item, index) {

                for(var i = Math.ceil(-Math.log(parseFloat(item))); i < bins.length; i++) {
                    bins[i]++;
                }
            });
        }).done(function() {

            $('#hcontainer').highcharts({
                title: {
                    text: 'E-Value Distribution',
                    x: -20 //center
                },
                xAxis: {
                    title: {
                        text: '-log(E-Value)'
                    }
                },
                yAxis: {
                    title: {
                        text: 'No. of HSPs below E-Value'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'No. HSPs',
                    data: bins
                }]
            });
        });
</script>
