@import play.api.mvc.RequestHeader
@(toolname : String, toolframe: Html, job_id : Option[String])(implicit messages: Messages, request: RequestHeader)


<!--
    Javascript that holds for all tool input forms
-->
<script type="text/javascript">
    toolname ='@toolname';
    @if(job_id.isEmpty) {
        newSubmission = true;
    } else {
        newSubmission = false;
}
</script>
<script src="@routes.Assets.at("scripts/form.js")"></script>
<form class="jobform">

        @toolframe


<!-- Only show JobID stuff iff the submission is a new one -->



<input class="secondary button" type="submit" value="Submit Job" >
<input class="jobprepare secondary button" type="button" value="Prepare Job" />
<input class="jobformclear secondary button" type="button" value="Clear form" />

<!-- This is a new Job submission -->
@if(job_id.isEmpty) {
    <input class="provideid secondary button" type="button" value="Custom ID" />
    <input type="hidden" id="jobid" name="jobid" placeholder="Custom Job ID" style="width: 420px"/>
} else {

    <input type="hidden" id="jobid" name="jobid" placeholder="Custom Job ID" style="width: 420px" value="@job_id.get"/>
}
</form>
