@import play.api.mvc.RequestHeader
@(nameLogin : String)(implicit messages: Messages, request: RequestHeader)

<div class="auth-form">
    <form id="signin-form" data-abide="ajax" novalidate>
            <div>
                <label>
                    <input type="text" id="nameLogin" name="nameLogin" placeholder="Username" value="@nameLogin" required pattern="[a-zA-Z0-9_]{6,40}">
                </label>
            </div>
            <div>
                <label>
                    <input type="password" id="password" name="password" placeholder="Password" required pattern=".{8,40}">
                </label>
            </div>
        <input id="signin-submit" type="submit" class="small expanded secondary button" value="Sign In">
    </form>
</div>
