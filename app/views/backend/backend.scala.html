@import play.api.mvc.RequestHeader
@import models.database.User
@(webJarAssets: WebJarAssets, sectionname : String, user_o: Option[User])(implicit messages: Messages, request: RequestHeader)


<!DOCTYPE html>

<style>

    #backend-logo {
         background-color: #006F62;
         height: 4em;
    }

    #backend-top {
         background-color: dimgrey;
         height: 4em;
    }

    #backend-header {
        color: white;
        font-size: 1.40em;
        font-weight: bold;
        font-family: Helvetica Neue, Helvetica, Roboto, Arial, sans-serif;
        padding-top: 0.5em;

    }

    #backend-search {
        width: 50%;
        border-radius: 8px;
    }


    #backend-top-icons img {
        padding-top: 0.30em;
        margin-right: 1.0em;

    }

    #backend-side-nav {
        background-color: #2E8C81;
        min-height: 100vh;
        padding-top: 0.25em;

    }

    #backend-side-nav li {
        font-weight: bold;
        color: white;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
    }

    #backend-content {
        background-color: #f2f2f2;
        min-height: 100vh
    }

    .page-name {
        color: dimgrey;
        padding-top: 0.5em;

    }

</style>

<html>
    <head>
        <title>Bioinformatics Toolkit</title>
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("styles/global.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("styles/dashboard.scss")" rel="stylesheet">


            <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Roboto:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <div class="row fullwidth" style="max-width: inherit">
          <div id="backend-logo" class="large-2 columns">
              <img style="width: 100%;padding-top: 0.75em;
                  padding-left: 1em" src="@routes.Assets.at("images/logo.svg")">
          </div>

            <div id="backend-top" class="large-10 columns">
                <div class="row" id="backend-header">
                    <div class="large-8 columns">
                        <div class="row collapse prefix-round">
                                <input id="backend-search" type="text" placeholder="Search">
                        </div>
                    </div>
                    <div id="backend-top-icons" align="center" class="large-4 columns">
                        <span  aria-hidden="true"><a href="@routes.Application.index()" ><img align="right"  src="/assets/images/icons/logout.svg" width="25em"></a></span>
                        <span  aria-hidden="true"><img align="right" src="/assets/images/icons/envelope.svg" width="25em" style="margin-right: 1.5em" ></span>
                    </div>

                </div>
            </div>
        </div>


        <div class="row fullwidth" style="max-width: inherit">
            <div id="backend-side-nav" class="large-2 medium-12 small-12 columns">
                <ul style="list-style: none">
                    <li class="active"><img src="/assets/images/icons/icon.svg" width="25em" style="margin-right: 0.65em" >Dashboard</li>
                    <li><img src="/assets/images/icons/avatar.svg" width="25em" style="margin-right: 0.65em" >Profile</li>
                    <li><img src="/assets/images/icons/inbox.svg" width="25em" style="margin-right: 0.65em" >Inbox</li>

                </ul>

            </div>

            <div id="backend-content" class="large-10 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-10 columns">
                        <div class="page-name">
                            <h4 class="left">Dashboard</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <!-- Foundation 6 -->
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("foundation.min.js"))"></script>
        <script type="text/javascript">
                $(document).ready(function() {
                    $(document).foundation();
                })
        </script>


    </body>
</html>
