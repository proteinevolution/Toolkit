    <script type="text/javascript">

        setInterval(function(){
        number = Math.floor((Math.random()*100)+1);
        document.getElementById('testmeter').innerHTML = number;
        var elem = document.getElementById('testmeterspan');
        elem.style.width =  number+ "%";
        }, 3000);


        function deleteIDs(){

            var IDs = $('input:checked').map(function(){

                return $(this).val();
            });

            if(IDs.length > 0 && confirm("Do you really want to delete the selected jobs permanently?")) {
                m.startComputation();
                for (var i = 0; i < IDs.length; i++){

                    jobs.vm.delete(IDs[i]);
                }
                m.endComputation();

            }
        }

        $('.check').click(function(){
            var checked = !$(this).data('checked');
            $('input:checkbox').prop('checked', checked);
            $(this).val(checked ? 'uncheck all' : 'check all' )
            $(this).data('checked', checked);
        });



        // Tooltip only Text
                    $('.masterTooltip').hover(function(){

                        // Hover over code
                        var title = $(this).attr('title');
                        $(this).data('tipText', title).removeAttr('title');
                        $('<p class="tooltip"></p>')
                                .text(title)
                                .appendTo('body')
                                .fadeIn('fast');
                    }, function() {
                        // Hover out code
                        $(this).attr('title', $(this).data('tipText'));
                        $('.tooltip').remove();
                    }).mousemove(function(e) {
                        var mousex = e.pageX - 60; //Get X coordinates
                        var mousey = e.pageY + 10; //Get Y coordinates
                        $('.tooltip')
                                .css({ top: mousey, left: mousex })
                    });

        </script>
