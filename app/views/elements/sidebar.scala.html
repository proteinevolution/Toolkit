
    <div class="row collapse">
        <form class="jobsearchform" id="jobsearchform">
        <div id="jobsearchformdiv" align="left" style="display: flex;">
            <input type="text" placeholder="Show results by Job ID" class="jobsearch" id="jobsearch">
            <div id="magnifier" class="button" align="center" data-tooltip aria-haspopup="true"  data-disable-hover="false" title="Search for job" >
                <span><i class="icon-magnifying" style="color: grey;"></i></span>
            </div>
        </div>
        </form>
        <div>
            <div class="button sidebar-button" align="center" data-tooltip aria-haspopup="true" data-disable-hover="false" title="Delete selected jobs" onclick="deleteIDs();">
               <span><i class="icon-trash_can" style="color: grey;"></i></span>
            </div>

            <div class="button sidebar-button" align="center" data-tooltip aria-haspopup="true" data-disable-hover="false" title="Clear selected jobs from joblist" onclick="clearIDs();">
                <span style="color: grey; font-size: 0.85em;">Clear selected jobs</span>
            </div>

            <div class="check button sidebar-button" align="center" data-tooltip aria-haspopup="true" data-disable-hover="false" title="Select all jobs in your job list. The size of the job widget is limited to 25 jobs.">
                <span style="color: grey; font-size: 0.85em;">Select all jobs</span>
            </div>

            <div>Status</div>
            <div>ID</div>
            <div>Tool</div>
        </div>

        <div id="jobtable" style="display: table">

        </div>



    </div>


    <script type="text/javascript">
        function deleteIDs(){

            var IDs = $('input:checked').map(function(){
                return $(this).val();
            });

            if(IDs.length > 0 && confirm("Do you really want to delete the selected jobs permanently?")) {
                m.startComputation();
                for (var i = 0; i < IDs.length; i++){
                    jobs.vm.delete(IDs[i]);
                }
                m.endComputation();

            }
        }

        function clearIDs(){

            var IDs = $('input:checked').map(function(){
                return $(this).val();
            });

            if(IDs.length > 0 && confirm("Do you really want to clear the selected jobs from the joblist?")) {
                m.startComputation();
                for (var i = 0; i < IDs.length; i++){
                    jobs.vm.clear(IDs[i]);
                }
                m.endComputation();

            }
        }


        $('.check').click(function(){
            var checked = !$(this).data('checked');
            $('input:checkbox').prop('checked', checked);
            $(this).val(checked ? 'uncheck all' : 'check all' )
            $(this).data('checked', checked);
        });



        // Tooltip only Text
                    $('.masterTooltip').hover(function(){

                        // Hover over code
                        var title = $(this).attr('title');
                        $(this).data('tipText', title).removeAttr('title');
                        $('<p class="tooltip"></p>')
                                .text(title)
                                .appendTo('body')
                                .fadeIn('fast');
                    }, function() {
                        // Hover out code
                        $(this).attr('title', $(this).data('tipText'));
                        $('.tooltip').remove();
                    }).mousemove(function(e) {
                        var mousex = e.pageX - 60; //Get X coordinates
                        var mousey = e.pageY + 10; //Get Y coordinates
                        $('.tooltip')
                                .css({ top: mousey, left: mousex })
                    });

        </script>
