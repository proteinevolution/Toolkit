@import controllers.tools.PSIBlast

@import play.api.mvc.RequestHeader

@(jobID : String, pathToBlastOutput : String)(implicit messages: Messages, request: RequestHeader)
<style>
.flat-slider.ui-corner-all,
.flat-slider .ui-corner-all {
    border-radius: 0;
}

.flat-slider.ui-slider {
    border: 0;
    background: #c2c2c2;
    border-radius: 7px;
}

.flat-slider.ui-slider-horizontal {
    height: 6px;
}

.flat-slider.ui-slider-vertical {
    height: 15em;
    width: 6px;
}

.flat-slider .ui-slider-handle {
    width: 20px;
    height: 20px;
    background: #2e93ed;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

.flat-slider.ui-slider-horizontal .ui-slider-handle {
    top: 50%;
    margin-top: -10px;
}

.flat-slider.ui-slider-vertical .ui-slider-handle {
    left: 50%;
    margin-left: -10px;
}

.flat-slider .ui-slider-handle:hover {
    opacity: .8;
}

.flat-slider .ui-slider-range {
    border: 0;
    border-radius: 7px;
    background: #58a5e9;
}

.flat-slider.ui-slider-horizontal .ui-slider-range {
    top: 0;
    height: 6px;
}

.flat-slider.ui-slider-vertical .ui-slider-range {
    left: 0;
    width: 6px;
}
</style>

<script src="@routes.Assets.at("javascripts/toolkit.js")"></script>


<script>


psiblastBlastviz("blastviz", '@pathToBlastOutput');
blastOutput("blastout", "blaststats", '@pathToBlastOutput')



// links two checkboxes with the same id
$('input:checkbox.hits').click(function(e){
    var currentVal = $(this).val();
    if($(this).attr('checked')==true) {
        $('input[value='+currentVal+']').each(function() {
        $(this).attr('checked',true);
    })}else{
    $('input[value='+currentVal+']').each(function() {
        $(this).attr('checked',true)
    })}
});


$('#metaReferences').hide()
function showReferences() {
$('#metaReferences').show()
}
</script>


<table id="blastout" class="hover alignment">
    <div style="margin-top: 1em" id="blastviz">

    </div>
    <button onclick="showReferences()">Show References</button>

</table>
