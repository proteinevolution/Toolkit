@(tool: de.proteinevolution.models.Tool, jobID: String, resultName: String, forwardIssuer: String)

<div class="reveal forwardModal forwardModalSimpler" id="forwardModalSimpler" data-reveal>
    <p>Forward Job</p>

    <div class="row">
        <div class="select_forward large-4 columns">
            <select class="selectedHits forwardSelect">
                <option value="">Select a tool</option>
                @for(forwardTool <- {tool.forwardAlignment}) {
                    <option class="alignmentOptions" value="@forwardTool">@forwardTool</option>
                }
                @for(forwardTool <- {tool.forwardMultiSeq}) {
                    <option class="multiSeqOptions" value="@forwardTool">@forwardTool</option>
                }
            </select>
        </div>
        <div class="large-5 columns">
            <div class="callout alert" id="forwardWarning" style="display: none;" >
                <span>Only some tools accept full-length sequences as input!</span>
            </div>
        </div>

        <div class="forwardFormLast large-3 columns">
            <button class="success button small forwardBtn" type="button">
                Forward Job
            </button>
        </div>
    </div>

</div>

<script>
    ForwardingModalHelper.bindSimpler($("#jobview").find(".forwardModalSimpler"), @{s"'$jobID'"}, @{s"'$resultName'"}, @{s"'$forwardIssuer'"})
</script>
