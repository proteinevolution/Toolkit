@(tool: de.proteinevolution.models.Tool, jobID: String, defaultTool: String)

<div class="reveal forwardModal forwardModalNormal" id="forwardModalNormal" data-reveal>
    <p>Forward Job</p>

    <div class="forward_form">
        <div class="forwardFormDiv">
            <label><b>Forward hits</b></label>
            <label class="forwardLabel">
                <input type="radio" class="selectedHits selectedHitsRadioBtn" name="radio1" checked>
                Selected
            </label>
            <div class="two_input">
                <label class="forwardLabel">
                    <input type="radio" class="selectedHits accordingEvalueRadioBtn" name="radio1">
                    E-value better than
                </label>
                <input class="result_inputs selectedHits forwardEvalueNormalInput" type="text" value="0.001" >
            </div>
        </div>
        <div class="forwardFormDiv">
            <label><b>Select sequence length</b></label>
            <label class="forwardLabel"><input type="radio" name="radio2" class="sliderRegionRadioBtn">Aligned region</label>
            <label class="forwardLabel"><input type="radio" class="fullLengthRadioBtn" name="radio2">
                Full length sequences</label>
        </div>
    </div>

    <div class="row">
        <div class="select_forward large-4 columns">
            <select class="selectedHits forwardSelect">
                <option value="">Select a tool</option>
                @for(forwardTool <- {
                    tool.forwardAlignment
                }) {
                    <option class="alignmentOptions" value="@forwardTool">@forwardTool</option>
                }
                @for(forwardTool <- {
                    tool.forwardMultiSeq
                }) {
                    <option class="multiSeqOptions" value="@forwardTool">@forwardTool</option>
                }
            </select>
        </div>
        <div class="large-5 columns">
            <div class="callout alert forwardWarning" style="display: none;">
                <span>Only some tools accept full-length sequences as input!</span>
            </div>
        </div>
        <div class="forwardFormLast large-3 columns">
            <button class="success button small forwardBtn" type="button">
            Forward Job
            </button>
        </div>
    </div>
</div>

<script>
    ForwardingModalHelper.bindNormal($("#jobview").find(".forwardModalNormal"), "@jobID", "@defaultTool")
</script>
